        image: gitlab-registry.mpcdf.mpg.de/nomad-lab/nomad-remote-tools-hub/webtop
        image_pull_policy: Always
        maintainer:
        - email: sherjeel.shabih@hu-berlin.de
          name: Sherjeel Shabih
